<!DOCTYPE html>
<html lang="en">

<body>
  <div id="root"></div>
</body>

<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js "></script>

<script type="text/babel">
  const root = document.getElementById('root')
  
  const  App = () =>  {
    const [minutes, setMinutes] = React.useState()
    const changeMinutes = (event) => {
      setMinutes(event.target.value)
    }
    const resetMinutes = () => {
      setMinutes(0)
    }

    return (
      <div>
        <h1>Super Converter</h1>

        <div>
          <label htmlFor="minutes">Minutes</label>
          <input type="number" id="minutes" value={minutes} placeholder="minutes" onChange={changeMinutes} />
        </div>

        <div>
          <label htmlFor="hours">Hours</label>
          <input type="number" id="hours" value={minutes / 60} placeholder="hours" disabled />  
        </div>

        <button onClick={resetMinutes}>Reset</button>
      </div>
    )
  }

  ReactDOM.render(<App />, root)
</script>

</html>
